services:
  cub:
    build:
      context: ./
      dockerfile: ./cub/Dockerfile
      tags:
        - cub:latest
    image: cub:latest
    restart: no
    env_file:
      - ./cub/config/development.env
    volumes:
      - "./cub/config/development.yml:/etc/cub/config.yml:ro"
    ports:
      - "50051:50051"
      - "80:80"
    depends_on:
      cub_postgres:
        condition: service_healthy

  cub_postgres:
      image: postgres:15  
      environment:
        POSTGRES_DB: cub
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
      volumes:
        - cub_postgres_data:/var/lib/postgresql/data
        - ./misc/cub_postgres/configure_dev.sh:/docker-entrypoint-initdb.d/configure.sh:ro
      ports:
        - "5432:5432"
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U user -d cub"]
        interval: 2s
        timeout: 3s
        retries: 5
      logging:
        driver: "none"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./misc/prometheus/config.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - graphana_data:/var/lib/grafana
      - ./misc/graphana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  cub_postgres_data:
  prometheus_data:
  graphana_data: